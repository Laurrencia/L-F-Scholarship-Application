<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scholar.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
        <nav class="nav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label class="logo">L<span>&</span>F <span class="logoText">Foundation</span></label>
            <ul class="nav-ul">
                <li><a  href="index.html" >Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
      
        <div class="formSection">
          <div class="applicantInfo" id="form-container">
            <form action="" id="form">
              <div class="input-field">
                <label> First Name</label>
                <input type="text" id="firstName" required />
              </div>
              <div class="input-field">
                <label>Last Name</label>
                <input type="text" id="last-name" required />
              </div>
              <div class="input-field">
                <label for="age">Age</label>
                <input type="text" id="age" required />
              </div>
              <div class="input-field">
                <label for="country">Country</label>
                <input type="text" id="country" required />
              </div>
              <div class="score-container">
                <div class="input-field">
                  <label for="maths">Enter Maths Score:</label>
                  <input type="text" id="maths" required />
                </div>
                <div class="input-field">
                  <label for="english">Enter English Score:</label>
                  <input type="text" id="english" required />
                </div>
                <div class="input-field">
                  <label for="score-three">Enter Third Subject Score:</label>
                  <input type="text" id="score-three" />
                </div>
                <div class="input-field">
                  <label for="score-four">Enter Fourth Subject Score:</label>
                  <input type="text" id="score-four" />
                </div>
                <div class="input-field">
                  <label for="score-five">Enter Fifth Subject Score:</label>
                  <input type="text" id="score-five" />
                </div>
                <div class="input-field">
                  <label for="score-six">Enter Sixth Subject Score:</label>
                  <input type="text" id="score-six" />
                </div>
                <div class="input-field">
                  <label for="score-seven">Enter Seventh Subject Score:</label>
                  <input type="text" id="score-seven" />
                </div>
                <div class="input-field">
                  <label for="score-eight">Enter Eight Subject Score:</label>
                  <input type="text" id="score-eight" />
                </div>
              </div>
              <div class="btnSubmit">
                <button type="submit" id="submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
    </main>
    <footer>
      <div class="footerContent">
        <ul class="footer-ul">
          <li class="title">Contact</li>
          <li>
            <a href="mailto:elaurrencia27@gmail.com">
              elaurrencia27@gmail.com</a
            >
          </li>
          <li><a href="tel:+968 78420996">080-100-100-10</a></li>
        </ul>

        <ul class="footer-ul">
          <li class="title">Quick Links</li>
          <li><a href="#" class="links">Blog</a></li>
          <li><a href="#" class="links">FAQ</a></li>
          <li><a href="#" class="links">My Project</a></li>
          <li><a href="#" class="links">Testimonials</a></li>
          <li><a href="#" class="links">Terms and Condition</a></li>
        </ul>

        <div class="social">
          <p class="title">Social Links</p>
          <div class="socialIcon">
            <div class="icon">
              <span
                class="iconify"
                data-icon="la:facebook-square"
                style="font-size: 28px"
              ></span>
            </div>
            <div class="icon">
              <span
                class="iconify"
                data-icon="line-md:twitter"
                style="font-size: 28px"
              ></span>
            </div>
            <div class="icon">
              <span
                class="iconify"
                data-icon="la:instagram"
                style="font-size: 28px"
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="footerContent2">
        <p class="title2">We can change the world, One good deed at a time</p>
        <p class="title3">&copy;2022 Laurren-Francis Foundtion</p>
      </div>
    </footer>
  </body>
